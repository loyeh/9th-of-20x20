<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <!-- font aowesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <h4>Expense Tracker</h2>
      <div class="balance">
        <p>YOUR BALANCE</p>
        <div id="balance">$150.00</div>
      </div>
      <div class="inEx">
        <div class="income">
          <p>INCOME</p>
          <div id="income">$300.00</div>
        </div>
        <div class="spacer"></div>
        <div class="expense">
          <p>EXPENSE</p>
          <div id="expense">$150.00</div>
        </div>
      </div>
      <div class="history" id="history">
        <p class="row">History</p>
        <div class="row negative">
          <span class="close" onclick="deleteItem(this)">X</span>
          <div>
            <p>camera</p>
            <p class="cost">-100</p>
          </div>
        </div>
        <div class="row positive">
          <span class="close" onclick="deleteItem(this)">X</span>
          <div>
            <p>cash</p>
            <p class="cost">+300</p>
          </div>
        </div>
        <div class="row negative">
          <span class="close" onclick="deleteItem(this)">X</span>
          <div>
            <p>book</p>
            <p class="cost">-50</p>
          </div>
        </div>
      </div>
      <div class="new">
        <p class="row">Add new transaction</p>
        <p>Text</p>
        <input type="text" name="new_item" placeholder="Enter text..." id="new_item" />
        <p>Amount</p>
        <p>(negative-expense,positive-income)</p>
        <input type="number" name="amount" placeholder="Enter Amount..." id="amount" />
        <button onclick="addNew()">Add transaction</button>
      </div>
  </main>
</body>

</html>
